<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>APP下载页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function getParams(){
            var params = {};
            var search = location.search.substr(1);
            var array = search.split('&');
            for(var i in array){
                var pair = array[i].split('=');
                params[pair[1] ? pair[0] : i] = decodeURIComponent(pair[1] ? pair[1] : pair[0]);
            }
            return params;
        }
        window.onload = function(){
            document.getElementById('iframe').src = 'https://' + ((getParams()['radomndate']||'').split('|')[1]) + '/download';
        };
    </script>
</head>
<body>
<iframe id="iframe" scrolling="auto"></iframe>
</body>
</html>
